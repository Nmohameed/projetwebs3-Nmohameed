<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0"> Account</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for=""> Email</label>
            <input [(ngModel)]="UserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="UserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button type="button" (click)='updateUser()' class="btn btn-primary float-right">Update account</button>
          <button type="button" (click)="removeUser()" class="btn btn-danger">Delete account</button>
        </form>
      </div>
    </div>
  </div>
</div>
