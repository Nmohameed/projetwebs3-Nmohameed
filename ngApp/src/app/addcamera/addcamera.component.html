<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0"> Add Your Camera</h3>
      </div>
      <div class="card-body">
        <form class="form" #form="ngForm">
          <div class="form-group">

            <label for="brand">Brand</label>
            <select class="form-control" id="brand" required [(ngModel)]="objectChoice.markCamera" name="brand" #power="ngModel">
              <option *ngFor="let brand of brands" [value]="brand">{{brand}} </option>
            </select>



            <label for="Model">Model</label>
            <select class="form-control" id="Model" required [(ngModel)]="objectChoice.modelCamera" name="Model" #power="ngModel">
              <option *ngFor="let model of models" [value]="model">{{model}} </option>
            </select>



            <label for="photoTypes">type of Photo</label>
            <select class="form-control" id="photoTypes" required [(ngModel)]="objectChoice.typePhoto" name="photoTypes" #power="ngModel">
              <option *ngFor="let photoType of photoTypes" [value]="photoType">{{photoType}} </option>
            </select>


            <label for="location">location</label>
            <select class="form-control" id="location" required [(ngModel)]="objectChoice.placePhoto" name="location" #power="ngModel">
              <option *ngFor="let location of locations" [value]="location">{{location}} </option>
            </select>

            <div class="form-group">
                <label for="">Picture Link</label>
                <input [(ngModel)]="objectChoice.picture" name="picture" type="text" class="form-control rounded-0" required>
              </div>

          </div>
          <button (click)="addCamera();refresh()" routerLink='/setting' type="submit" class="btn btn-success float-right" [disabled]="!form.form.valid"
            required> Save </button>
        </form>
      </div>
    </div>
  </div>
</div>
